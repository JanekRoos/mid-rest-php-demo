<!DOCTYPE html>
<html lang="et" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Mobile-ID</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
<header>
    <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container d-flex justify-content-between">
            <a href="/" class="navbar-brand d-flex align-items-center">
                <strong>Mobile-ID Demo</strong>
            </a>
            <a href="https://github.com/SK-EID/MID/wiki/Test-number-for-automated-testing-in-DEMO" target="_blank" class="navbar-brand d-flex align-items-center">
                <strong>Test numbers</strong>
            </a>
        </div>
    </div>
</header>

<div class="custom-switch">
    <h1 class="h1-padding text-center">MOBILE-ID</h1>
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link active" id="authentication">Authenticate</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="signature">Sign a document</a>
        </li>
    </ul>
</div>

<div class="forms">
    <form method="POST" action="app/authentication-request" class="form-action" id="authenticationForm">
        <div class="form-group">
            <label for="inputPhone">Phone number (+37XXXXXXXX)</label>
            <input type="text" class="form-control" id="inputPhone" name="phoneNumber">
        </div>
        <div class="form-group">
            <label for="inputIdentityNumber">National identity number</label>
            <input type="text" class="form-control" id="inputIdentityNumber" name="nationalIdentityNumber">
        </div>
        <button type="submit" class="btn btn-primary float-right">Authenticate</button>
    </form>
</div>
</body>

</html>
